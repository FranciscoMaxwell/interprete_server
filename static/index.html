<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üåç Int√©rprete Autom√°tico</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #2563eb;
    }

    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    #chat {
      background: #f9fafb;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      height: 200px;
      overflow-y: auto;
      font-size: 15px;
      text-align: left;
    }

    .msg {
      margin: 6px 0;
    }

    .msg.user {
      color: #2563eb;
    }

    .msg.bot {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Int√©rprete Autom√°tico</h2>
    <div>
      <label for="lang">Traduzir para:</label>
      <select id="lang">
        <option value="en">Ingl√™s</option>
        <option value="es">Espanhol</option>
        <option value="fr">Franc√™s</option>
        <option value="de">Alem√£o</option>
        <option value="it">Italiano</option>
        <option value="ja">Japon√™s</option>
        <option value="pt">Portugu√™s</option>
      </select>
    </div>
    <div>
      <input id="message" type="text" placeholder="Digite algo..." style="width: 70%" />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="chat"></div>
    <div style="margin-top:10px">
      <button onclick="connect()">üîó Conectar</button>
    </div>
  </div>

  <script>
    let ws;

    function connect() {
      const protocol = location.protocol === "https:" ? "wss" : "ws";
      const wsUrl = `${protocol}://${location.host}/ws`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => addMsg("‚úÖ Conectado ao servidor.", "bot");
      ws.onmessage = (event) => addMsg("Tradu√ß√£o: " + event.data, "bot");
      ws.onerror = (err) => addMsg("‚ö†Ô∏è Erro de conex√£o", "bot");
      ws.onclose = () => addMsg("‚ùå Conex√£o fechada.", "bot");
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      const lang = document.getElementById("lang").value;
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ text: msg, lang: lang }));
        addMsg("Voc√™: " + msg, "user");
        document.getElementById("message").value = "";
      } else {
        alert("Conecte primeiro ao servidor!");
      }
    }

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.classList.add("msg", who);
      div.textContent = text;
      document.getElementById("chat").appendChild(div);
      const chat = document.getElementById("chat");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
