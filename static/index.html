<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üåç Int√©rprete Autom√°tico ‚Äî Chat Bil√≠ngue</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      background: #fff;
      border-radius: 20px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #dbeafe;
      color: #1e3a8a;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: #dcfce7;
      color: #14532d;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      margin-right: 8px;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #1e3a8a;
    }

    .lang-select {
      background: #eef2ff;
      padding: 10px;
      text-align: center;
    }

    .lang-select select {
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">üåç Int√©rprete Bil√≠ngue</div>
    <div class="lang-select">
      <label>Meu idioma:</label>
      <select id="myLang">
        <option value="pt">Portugu√™s</option>
        <option value="en">Ingl√™s</option>
        <option value="es">Espanhol</option>
        <option value="fr">Franc√™s</option>
        <option value="de">Alem√£o</option>
        <option value="it">Italiano</option>
        <option value="ja">Japon√™s</option>
      </select>
      <button onclick="connect()">Conectar</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="message" type="text" placeholder="Digite ou fale..." />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="startListening()">üé§</button>
    </div>
  </div>

  <script>
    let ws, myLang;

    function connect() {
      myLang = document.getElementById("myLang").value;
      const protocol = location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${protocol}://${location.host}/ws`);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "register", lang: myLang }));
        addMessage("‚úÖ Conectado! Idioma: " + myLang, "other");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "translation") {
          addMessage(`üó£ ${data.translated}`, "other");

          if (data.audio) {
            const audio = new Audio(data.audio);
            audio.play();
          }
        } else if (data.type === "system") {
          addMessage("‚öôÔ∏è " + data.msg, "other");
        }
      };

      ws.onclose = () => addMessage("‚ùå Conex√£o encerrada.", "other");
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "message", text: msg }));
        addMessage(msg, "me");
        document.getElementById("message").value = "";
      } else {
        alert("Conecte primeiro!");
      }
    }

    function startListening() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = mapLang(myLang);
      rec.start();
      rec.onresult = (e) => {
        const txt = e.results[0][0].transcript;
        document.getElementById("message").value = txt;
        sendMessage();
      };
    }

    function mapLang(code) {
      const map = {
        pt: "pt-BR",
        en: "en-US",
        es: "es-ES",
        fr: "fr-FR",
        de: "de-DE",
        it: "it-IT",
        ja: "ja-JP"
      };
      return map[code] || "en-US";
    }

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      const chat = document.getElementById("messages");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
